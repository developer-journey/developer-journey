<dom-module id="highlightjs-style">
  <template>
    <style>
    .hljs {
      display: block;
      overflow-x: auto;
      padding: 0.5em;
      color: #404040;
      background: #fafafa;
    }

    .hljs-comment,
    .hljs-quote {
      color: #a0a080;
      font-style: italic;
    }

    .hljs-keyword,
    .hljs-selector-tag,
    .hljs-subst {
      color: #303030;
      font-weight: bold;
    }

    .hljs-number,
    .hljs-literal,
    .hljs-variable,
    .hljs-template-variable,
    .hljs-tag .hljs-attr {
      color: #008080;
    }

    .hljs-string,
    .hljs-doctag {
      color: #d01040;
    }

    .hljs-title,
    .hljs-section,
    .hljs-selector-id {
      color: #900;
      font-weight: bold;
    }

    .hljs-subst {
      font-weight: normal;
    }

    .hljs-type,
    .hljs-class .hljs-title {
      color: #405080;
      font-weight: bold;
    }

    .hljs-tag,
    .hljs-name,
    .hljs-attribute {
      color: #000080;
      font-weight: normal;
    }

    .hljs-regexp,
    .hljs-link {
      color: #00aa28;
    }

    .hljs-symbol,
    .hljs-bullet {
      color: #aa0080;
    }

    .hljs-built_in,
    .hljs-builtin-name {
      color: #0090b0;
    }

    .hljs-addition {
      background: #d0f0d0;
    }

    .hljs-deletion {
      background: #f0d0d0;
    }

    .hljs-emphasis {
      font-style: italic;
    }

    .hljs-meta {
      color: #a0a0a0;
      font-weight: bold;
    }

    .hljs-strong {
      font-weight: bold;
    }
    </style>
  </template>
</dom-module>
